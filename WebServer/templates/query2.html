<!DOCTYPE html>
<html>
<title>Query2</title>
       <link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	background-color: #f5f5f0
}
div {
	background-color: #f5f5f0
}
</style>
<body>
<div class="container">
<h4><a href="/">&#x3C;- Back to homepage</a></h4>
<h2>What routes can I take to get from stop A to stop B?</h2>
<form action="" method="post" role="form">
<div class="form-group">
	<label>Select stop A:</label>
	<select name="stop_a">
		{% for o in stopList %}
		<option value="{{ o }}">{{ o }}</option>
		{% endfor %}
	</select>
	<label>Select stop B:</label>
	<select name="stop_b">
		{% for o in stopList %}
		<option value="{{ o }}">{{ o }}</option>
		{% endfor %}
	</select>
</div>
<button type="submit" class="btn btn-success">Submit</button>
</form>
{% if ds %}
<table style="width:100%">
	<tr>
		<th><h3>Route Number</h3><th>
{% for s in routes %}
	<tr>
		<th><p>{{s}}</p></th>
	</tr>
{% endfor %}
</table>
{% endif %}
</body>
</html>
