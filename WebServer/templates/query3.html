<!DOCTYPE html>
<html>
<title>Query3</title>
       <link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	background-color: #f5f5f0
}
div {
	background-color: #f5f5f0
}
</style>
<body>
<div class="container">
<h4><a href="/">&#x3C;- Back to homepage</a></h4>
<h2>List of Park and Rides by parking spots</h2>
<div class="form-group">
	<table style="width:100%">
	<tr>
		<th><h3>City</h3></th>
		<th><h3>Address</h3></th>
		<th><h3>Name</h3></th>
		<th><h3>Spots</h3></th>
	{% for s in pandrs %}
	<tr>
		<th><p>{{s.city}}</p></th>
		<th><p>{{s.addr}}</p></th>
		<th><p>{{s.name}}</p></th>
		<th><p>{{s.spots}}</p></th>
	</tr>
	{% endfor %}
	</table>
</div>
</body>
</html>
